<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resigter</title>
    <link rel="stylesheet" href="styleregister.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="form">
        <div class="form-header">
            <a href=""><span class="material-symbols-outlined icon">
                    Home
                </span></a>
        </div>
        <h2>Đăng ký</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Họ</label>
                    <input type="text" name="first_name" placeholder="Họ" required>
                </div>

                <div class="form-group">
                    <label>Tên</label>
                    <input type="text" name="last_name" placeholder="Tên" required>
                </div>
            </div>

            <div class="form-group">
                <label>Tên tài khoản</label>
                <input class="username" type="text" name="username" placeholder="Tên tài khoản" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" name="phone" placeholder="Số điện thoại" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input id="pass" type="password" name="pass" placeholder="Mật khẩu" required>
                </div>

                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input id="re_pass" type="password" name="re_pass" placeholder="Xác nhận mật khẩu" required
                        onkeyup="validatePass()">
                </div>
            </div>

            <button id="submit" type="submit">Đăng ký</button>

            <p>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </form>
    </div>

    <script>
        function validatePass() {
            var pass = document.getElementById("pass")
            var re_pass = document.getElementById("re_pass");
            var submitBtn = document.getElementById("submit");
            if (pass.value != re_pass.value) {
                // Mật khẩu không khớp
                submitBtn.disabled = true;  // Vô hiệu hóa nút submit
                re_pass.style.border = "1px solid red"; // Thêm viền đỏ
            } else {
                // Mật khẩu khớp
                submitBtn.disabled = false; // Kích hoạt nút submit
                re_pass.style.border = "1px solid green"; // Thêm viền xanh (hoặc bạn có thể đặt lại về mặc định)
            }
        }


    </script>

</body>

</html>
